<!-- Portfolio Grid Section --> <section id="portfolio"> <div class="container"> <div class="row"> <div class="col-lg-12 text-center"> <h2>Photo Gallery</h2> <hr class="big"> </div> </div> <div class="row"> <div ng-controller="ModalCtrl"> <div class="slide-show"> <carousel interval="myInterval"> <slide ng-repeat="slide in photos" active="slide.active"> <img ng-src="{{slide.preview}}" style="margin:auto"> <div class="carousel-caption"> <p>{{slide.name}}</p> <p>{{slide.name_eng}}</p> </div> </slide> </carousel> </div> <div class="col-sm-4 portfolio-item photo-gallery" ng-repeat="photo in photos"> <a ng-click="open('lg', photo.name, photo.name_eng, photo.link)" class="portfolio-link" data-toggle="modal"> <div class="caption"> <div class="caption-content"> <p>{{photo.name}}</p> <p>{{photo.name_eng}}</p> </div> </div> <img ng-src="{{photo.preview}}" class="img-responsive wow fadeInLeftBig" alt=""> </a> <script type="text/ng-template" id="myModalContent.html"><div class="modal-header portfolio-modal close-modal">
                            <h3 class="modal-title">{{currentPhotoName}}</h3>
                            <h3 class="modal-title">{{currentPhotoName_eng}}</h3>
                            <div class="close-modal" ng-click="cancel()" data-dismiss="modal">
                                <span class="glyphicon glyphicon-remove closeIcon" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="modal-body">
                            <img ng-src="{{currentPhotoLink}}" class="img-responsive" alt="">
                        </div>
                        
                        <!-- <div class="modal-footer">
                            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                        </div></script> </div> </div> </div> </div> </section>
